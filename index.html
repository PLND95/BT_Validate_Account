<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="type your account" id="text"> <br>
        <button onclick="validate()" type="button">Submit</button>
    </form>
</body>
</html>
<script>
    function validate() {
        var regx = /^[_a-z0-9]{6,}$/;

        var account = document.getElementById("text").value;
        if (regx.test(account)) {
            alert ("Ok");
            return true;
        }
        else {
            alert ("Wrong");
            return false;
        }

    }
</script>
